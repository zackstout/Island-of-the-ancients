<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Island of the Ancients</title>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" charset="utf-8"></script>
    <script type="module" src="scripts/client.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body style="margin:50px">

    <div class="row">
      <div class="col-xs-7 board">
        <div id="otherUsers">
          Other users online:
        </div>

        <br/> <hr>

        <div id="log">
          Messages: <br/>
        </div>

        <br/>
        <hr>

        <canvas id="island" height="400" width="400"></canvas>

        <div class="moveOrWait"></div>

        <div class="weapon">
          Build ammo: <button class="buildAmmo">Build</button>
        </div>

        <br/>
      </div>

      <!-- NOTE: Only show this if user is IN A GAME: -->
      <div class="col-xs-5 economy">

        <table>
          <thead>
            <th> - </th>
            <th>Iron</th>
            <th>Stone</th>
          </thead>
          <tbody>
            <tr>
              <td>Bank Account</td>
              <td class="bankIron"></td>
              <td class="bankStone"></td>
            </tr>

            <tr>
              <td>Projected Costs</td>
              <td class="projectedIron"></td>
              <td class="projectedStone"></td>
            </tr>

            <tr>
              <td>Last Harvest</td>
              <td class="harvestIron"></td>
              <td class="harvestStone"></td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>



  </body>
</html>
